<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Molly Demo</title>
    <script src="photobooth.js"></script>
  </head>
  <body>
    <style>
  #molly {
    position: absolute;
        top: 40%;
        left: 23%;
        width: 50%;
        z-index: 1000;

        color: hsl(190, 99%, 49%);
        font-size: 32px;
        font-family: 'Source Code Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: 300;
        background-color: rgba(0,0,0,0.5);
        padding: 20px;
        border: 1px hsl(190, 99%, 49%) solid;
        border-radius: 8px;
        cursor: pointer;
        -webkit-transition: background-color 0.3s ease;
        -moz-transition: background-color 0.3s ease;
        -o-transition: background-color 0.3s ease;
        transition: background-color 0.3s ease;
  }
   #molly:hover {
        background-color: hsl(190, 99%, 49%);
        color: black;
      }
  .hide {
    display: none;
  }
  .show {
    display: block;
    z-index: 500;
  }
  .box {
    width: 300px;
    height: 200px;
    z-index: 600;
    top: 40%;
    left: 30%;
    position: absolute;
    opacity: 0.8;

    -moz-transition: all 1s; 
-webkit-transition: all 1s;  
-ms-transition: all 1s;  
-o-transition: all 1s;  
transition: all 1s;  
/*      bottom: -100px;
      left: 100px;
*/      
      padding: 36px;
      text-align: center;
    /*display: none;*/
  }
  .box h2 {
      font-size: 24px;
  }
  .box h3 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: .2em;
    }
  .box p {
      font-size: 16px;
  }
  .box h2, h3, p {
      margin-bottom: 1.6em;
      font-weight: normal;
  }
  .left {
    left: 60%;
  }
  /**************************/
  @font-face {
        font-family: "SourceCodePro";
      }
      body {
        padding: 0px;
        margin: 0px;
        background-color: hsl(187, 45%, 5%);
        color: hsl(190, 99%, 49%);
        font-family: 'Source Code Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: 300;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #app {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        min-height: 400px;
        min-width: 500px;
      }
      button, 
      #source {
        color: hsl(190, 99%, 49%);
        font-size: 15px;
        font-family: 'Source Code Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: 300;
        background-color: rgba(0,0,0,0.5);
        padding: 20px;
        border: 1px hsl(190, 99%, 49%) solid;
        border-radius: 8px;

        cursor: pointer;

        -webkit-transition: background-color 0.3s ease;
        -moz-transition: background-color 0.3s ease;
        -o-transition: background-color 0.3s ease;
        transition: background-color 0.3s ease;
      }
      button:hover, 
      #source:hover {
        background-color: hsl(190, 99%, 49%);
        color: black;
      }

      #can,#vid {
        position: absolute;
        top: 10%;
        left: 25%;
        /*width: 60%;*/
        /*width: 100%;*/
      }
      #start {
        position: absolute;
        top: 40%;
        left: 20%;
        width: 60%;
      }
      #prev {
        position: absolute;
        bottom: 10px;
        left: 10px;
      }
      #next {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
      #save {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      #save span {
        /* Countdoen turn */

        display: inline-block;

        /*font-size: 10px;*/
        font-style: normal;
        width: 30px;
        height: 30px;
        border: 1px hsl(190, 99%, 49%) solid;
        border-radius: 25px;

        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        -ms-transform: rotate(0deg);

      }

      #save:hover span {
        border-color: black;
      }

      #save.countdown span {
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -o-transform: rotate(360deg);

        -webkit-transition: -webkit-transform 3s linear;
        -moz-transition: -moz-transform 3s linear;
        -ms-transition: -ms-transform 3s linear;
        -o-transition: -o-transform 3s linear;
        transition: transform 3s linear;
      }

      #source {
        text-decoration: none;
        display: block;
        text-align: center;
        position: absolute;
        top: 10px;
        left: 10px;

        transform: translate(0px, -182px);
        -webkit-transform: translate(0px, -182px);
        -moz-transform: translate(0px, -182px);
        -o-transform: translate(0px, -182px);
        -ms-transform: translate(0px, -182px);

/*        -webkit-transition: all 0.25s ease-in-out;
        -moz-transition: all 0.25s ease-in-out;
        -o-transition: all 0.25s ease-in-out;
        transition: all 0.25s ease-in-out;
*/        
        -webkit-transition: all 300ms cubic-bezier(0.175, 0.885, 0.320, 1); /* older webkit */
        -webkit-transition: all 300ms cubic-bezier(0.175, 0.885, 0.320, 1.275); 
        -moz-transition: all 300ms cubic-bezier(0.175, 0.885, 0.320, 1.275); 
        -o-transition: all 300ms cubic-bezier(0.175, 0.885, 0.320, 1.275); 
        transition: all 300ms cubic-bezier(0.175, 0.885, 0.320, 1.275); /* easeOutBack */
      }
      #source:hover {
        transform: translate(0px, 0px);
        -webkit-transform: translate(0px, 0px);
        -moz-transform: translate(0px, 0px);
        -o-transform: translate(0px, 0px);
        -ms-transform: translate(0px, 0px);
      }

      #saved {
        text-align: right;
        position: absolute;
        top: 100px;
        bottom: 100px;
        right: 0;
        width: 180px;
        overflow: auto;
      }

      #saved img { 
        width: 160px; 
        height: 120px;
      }

      #slider {
        -webkit-appearance: none;
        background-color: hsl(190, 99%, 49%);

        position: absolute;
        right: 150px;
        left: 150px;
        bottom: 40px;
        height: 1px;
      }

      #loading {
        padding: 100px;
      }
      #loading img {
        border: 1px hsl(190, 99%, 49%) dotted;
        max-width: 100%;
      }
</style>

    </div>

    <script>
      var noflo = require('noflo');
      noflo.graph.loadJSON(require('noflo-demo-molly/Photobooth.json'), function (graph) {
        graph.baseDir = '/noflo-demo-molly';
        noflo.createNetwork(graph, function (network) {
          console.log('Photobooth is running!');
        });
      });
    </script>
  </body>
</html>
