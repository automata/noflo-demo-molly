<!DOCTYPE html>

  <body>
    <style>
      #molly {
        position: absolute;
        top: 40%;
        left: 23%;
        width: 50%;
        z-index: 1000;

        color: hsl(42, 84%, 69%);
        font-size: 20px;
        font-family: 'Source Code Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: 2px;
        letter-spacing: 0.12em;
        background-color: rgba(0,0,0,0.5);
        padding: 0 24px;
        border: 2px hsl(42, 84%, 69%) solid;
        height: 76px;
        line-height: 72px;
        cursor: pointer;
        -webkit-transition: background-color 0.3s ease;
        -moz-transition: background-color 0.3s ease;
        -o-transition: background-color 0.3s ease;
        transition: background-color 0.3s ease;

        -moz-transition: top 1s; 
        -webkit-transition: top 1s;  
        -ms-transition: all 1s;  
        -o-transition: all 1s;  
        transition: top 1s;  
      }
      #molly:hover {
          background-color: hsl(42, 84%, 69%);
          color: black;
      }
      .hide {
        display: none;
      }
      .show {
        display: block;
        z-index: 500;
      }
      /*section {
        position: absolute;
      }*/
      .box {
        width: 300px;
        height: 200px;
        z-index: 600;
        top: 50%;
        left: 20%;
        position: absolute;
        opacity: 0.9;

        -moz-transition: all 1s; 
        -webkit-transition: all 1s;  
        -ms-transition: all 1s;  
        -o-transition: all 1s;  
        transition: all 1s;      
        padding: 36px;
        text-align: center;
      }
      .box h2 {
        font-size: 24px;
        opacity: 1.0;
      }
      .box h3 {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: .2em;
        opacity: 1.0;
      }
      .box p {
        font-size: 16px;
        opacity: 1.0;
      }
      .box h2, h3, p {
        margin-bottom: 1.6em;
        font-weight: normal;
      }
      .left {
        left: 60%;
      }
      /**************************/
      @font-face {
        font-family: "SourceCodePro";
      }
      body {
        padding: 0px;
        margin: 0px;
        background-color: hsl(187, 45%, 5%);
        color: hsl(42, 84%, 69%);
        font-family: 'Source Code Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: 300;

        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #app {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        min-height: 400px;
        min-width: 500px;
      }
      button, 
      #source,#restart {
        color: hsl(42, 84%, 69%);
        font-size: 15px;
        font-family: 'National Medium','Source Code Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: 72px;
        background-color: rgba(0,0,0,0.5);
        padding: 20px;
        border: 1px hsl(42, 84%, 69%) solid;
        z-index: 5000;
        cursor: pointer;

        -webkit-transition: background-color 0.3s ease;
        -moz-transition: background-color 0.3s ease;
        -o-transition: background-color 0.3s ease;
        transition: background-color 0.3s ease;
      }
      button:hover, 
      #source:hover,#restart:hover {
        background-color: hsl(42, 84%, 69%);
        color: black;
      }

      #can, #vid, #canorig {
        position: absolute;
        top: 10%;
        left: 25%;
        z-index: 100;        
      }
      #canorig {
        z-index: 0;
      }
      #source {
        text-decoration: none;
        display: block;
        text-align: center;
        position: absolute;
        padding-top: 100px;
        top: -65px;
        right: 10px;
      }
      #restart {
        text-decoration: none;
        display: block;
        text-align: center;
        position: absolute;
        padding-top: 100px;
        top: -65px;
        left: 10px;
        width: 60px;
      }
      #source:hover,#restart:hover {
        transform: translate(0px, 0px);
        -webkit-transform: translate(0px, 0px);
        -moz-transform: translate(0px, 0px);
        -o-transform: translate(0px, 0px);
        -ms-transform: translate(0px, 0px);
      }
    </style>

    <div id="app">
      <div id="molly"></div>
      <video id="vid" width="640" height="480" autoplay></video>
      <canvas id="can" width="640" height="480"></canvas>
      <canvas id="canorig" width="640" height="480"></canvas>

      <a id="restart" href="./">
        restart
      </a>
      <a id="source" target="_blank" href="http://app.flowhub.io/#example/c2c84c5d8dd45a953a98">
        view source graph
      </a>
    </div>

    <script>
      var noflo = require('noflo');
      noflo.graph.loadJSON(require('noflo-demo-molly/DemoMolly.json'), function (graph) {
        graph.baseDir = '/noflo-demo-molly';
        noflo.createNetwork(graph, function (network) {
          console.log('Demo Molly is running! ;-)');
        });
      });
    </script>
