<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photobooth</title>
    <script src="photobooth.js"></script>
  </head>
  <body>
    <style>
  #molly {
    color: #fff;
  }
  .hide {
    display: none;
  }
  .show {
    display: block;
  }
  .box {
    width: 200px;
    height: 200px;
  }
</style>
<div id="molly"></div>
<video id="vid" width="640" height="480" autoplay></video>
<canvas id="can" width="640" height="480"></canvas>
<canvas id="canorig" width="640" height="480"></canvas>
    <script>
      var noflo = require('noflo');
      noflo.graph.loadJSON(require('noflo-demo-molly/Photobooth.json'), function (graph) {
        graph.baseDir = '/noflo-demo-molly';
        noflo.createNetwork(graph, function (network) {
          console.log('Photobooth is running!');
        });
      });
    </script>
  </body>
</html>
